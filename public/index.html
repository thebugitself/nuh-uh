<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>TodoList APP</h1>

    <form class="form-container">
        <input type="text" id="taskInput" placeholder="Tambah tugas baru.."/>
        <button id="addTaskBtn">Tambah</button>
    </form>

    <div class="filter-container">
        <label for="filters" style="font-size: large; font-weight: 600; text-align: center;">Filter</label>
        <select class="option-container" id="filterSelect">
          <option value="all">Semua</option>
          <option value="incomplete">Belum selesai</option>
          <option value="complete">Selesai</option>
        </select>
    </div>

    <h2>Daftar Tugas</h2>

    <ul id="taskList" class="task-container">
        <!-- render task -->
    </ul>

    <script src="../dist/index.js" type="module"></script>
</body>
</html>
